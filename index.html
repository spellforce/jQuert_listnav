<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>中文首字母排序</title>
    <link rel="stylesheet" href="css/listnav.css" type="text/css" media="screen" charset="utf-8" />
    <script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
   <!--获取中文首字母的函数，需要jQuery支持-->
    <script src="js/jquery.charfirst.pinyin.js" type="text/javascript"></script>
     <!--ListNav是一个用于创建按字母顺序分类导航的jQuery插件。-->
    <script src="js/jquery.listnav.min-2.1.js" type="text/javascript"></script>

    

</head>
<body>
    <div id="noticeMSG">
        <label>中文字母序：</label>
    </div>
    
    <br />
   
  <!--显示字母序的层。注：此层id必需是ul的id+"-nav"-->
    <div id="myList-nav">
    </div>
   <!-- 兼容IE6 加clear:both;-->
    <ul id="myList" style="clear:both;">
        <li><a  target="_blank">123</a></li>
        <li><a  target="_blank">aaaaaa</a></li>
        <li><a  target="_blank">四川大学</a> </li>
        <li><a  target="_blank">四川师范大学</a></li>
        <li><a  target="_blank">成都大学</a> </li>
        <li><a  target="_blank">成都理工</a> </li>
        <li><a  target="_blank">电子科大</a> </li>
        <li><a  target="_blank">西南科大</a> </li>
        <li><a  target="_blank">西南财大</a> </li>
        <li><a  target="_blank">四川音乐学院</a></li>
        <li><a  target="_blank">中国</a> </li>
        <li><a  target="_blank">你可以动态加载这些内容</a></li>
        <li><a  target="_blank">Renner整理</a></li>
        <li><a  target="_blank">#www.jb51.net</a></li>
    </ul>
	<script type="text/javascript">
        $(function() {
            $('#myList').listnav({
                includeOther: true,
				includeAll:false,  //包括'all'这个按钮，默认true
				includeNums:false, //包括'0-9'这个按钮，默认true
				showCounts:false, //显示鼠标悬浮时列表项的数目
				flagDisabled:true,
				removeDisabled:true,
				noMatchText: '没有内容',
            });
        })
    </script>
</body>
</html>
